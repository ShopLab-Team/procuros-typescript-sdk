openapi: 3.0.3
info:
  title: 'Procuros API'
  description: 'Manage Procuros Transactions.'
  version: 2.0.0
servers:
  - url: https://api.procuros.io/
  - url: https://api.procuros-staging.io/
security:
  - api_token: []
components:
  securitySchemes:
    api_token:
      type: http
      scheme: bearer
      description: 'The API Token of your ERP Connection.'
  schemas:
    Attachment:
      type: object
      properties:
        fileName:
          type: string
          description: 'Name of the file.'
        url:
          type: string
          format: uri
          description: 'URL to the file.'
        mimeType:
          type: string
          description: 'MIME type of the file.'
    Date:
      type: string
      format: date
      pattern: '^\d{4}-\d{2}-\d{2}$'
      example: '2021-11-11'

    DateTime:
      type: string
      format: date-time
      pattern: \d{4}(.\d{2}){2}(\s|T)(\d{2}.){2}\d{2}(.\d{6}(Z?))?
      example: '2021-10-23T00:00:00.000000Z'

    Currency:
      type: string
      description: 'ISO 4217 standard three-letter currency code.'
      pattern: '^[A-Z]{3}$'
      example: 'EUR'

    PaymentTerm:
      type: object
      required:
        - payInNumberOfDays
        - percentage
      properties:
        payInNumberOfDays:
          type: integer
          example: 7
        percentage:
          type: number
          description: 'Discount in % which is granted if payment is made not later than payInNumberOfDays after invoice date.'
          format: float
          example: 3.5

    Tax:
      type: object
      required:
        - amount
        - percentage
      properties:
        amount:
          type: number
          format: float
          description: 'Tax value in currency.'
          example: 0.15
        percentage:
          type: number
          format: float
          description: 'Tax value in percentage.'
          example: 19.0
        description:
          type: string
          nullable: true
          example: 'Total item tax.'

    UnitOfMeasure:
      type: string
      description: 'Subset of the the UN/CEFACT Unit of Measure Common Codes.'
      default: EA
      enum:
        - EA
        - GRM
        - HUR
        - KGM
        - LTR
        - MLT
        - MTK
        - MTR
        - PCK
        - SET
        - CS
        - CA
        - DAY
        - WEE
        - MON
        - CT
        - CQ
        - CU
        - BJ
        - BO
        - MTQ
        - PF
        - BG
        - RO
        - TNE
        - BE
        - CMT
        - KMT
        - PR
        - TU

    AdditionalOrderIdentifiers:
      type: object
      description: 'Additional order identifiers for different parties in the transaction.'
      properties:
        supplierOrderIdentifier:
          type: string
          description: 'Supplier order identifier.'
          example: 'SUP-12345'
        shipToOrderIdentifier:
          type: string
          description: 'Ship-to order identifier.'
          example: 'ST-67890'
        shipFromOrderIdentifier:
          type: string
          description: 'Ship-from order identifier.'
          example: 'SF-11111'
        billToOrderIdentifier:
          type: string
          description: 'Bill-to order identifier.'
          example: 'BT-22222'
        billFromOrderIdentifier:
          type: string
          description: 'Bill-from order identifier.'
          example: 'BF-33333'
        finalRecipientOrderIdentifier:
          type: string
          description: 'Final recipient order identifier.'
          example: 'FR-44444'
        technicalRecipientOrderIdentifier:
          type: string
          description: 'Technical recipient order identifier.'
          example: 'TR-55555'

    ItemIdentifier:
      type: object
      properties:
        identifier:
          type: string
          description: "Party identifier within the 'domain' such as EAN/GTIN on GS1 domain, buyer's internal SKU on BUYER domain, etc."
          example: '43000000000011'
        domain:
          type: string
          description: 'Identification system the identifier belongs to.'
          default: GS1
          enum:
            - GS1
            - BUYER
            - SUPPLIER

    Batch:
      type: object
      properties:
        batchIdentifier:
          type: string
        expirationDate:
          $ref: '#/components/schemas/Date'
        quantity:
          type: number
          format: float
          description: 'How much of the shipping notice line item belongs to this batch. The sum of all batch quantities must be equal to the "shippedQuantity" of the shipping notice line item.'
        netWeight:
          type: number
          format: float
          description: 'Net weight of the batch in grams.'
        grossWeight:
          type: number
          format: float
          description: 'Gross weight of the batch in grams.'

    ModeOfTransport:
      type: string
      description: 'Chosen mode of transport for the shipment.'
      enum:
        - ROAD
        - RAIL
        - AIR
        - SEA
        - MULTIMODAL

    IncoTerms:
      type: string
      description: 'International Commercial Terms (INCOTERMS) as published by the International Chamber of Commerce (ICC).'
      enum:
        - EXW
        - FCA
        - CPT
        - CIP
        - DAP
        - DDP
        - FAS
        - FOB
        - CFR
        - CIF
        - DAT

    Certifications:
      type: object
      description: 'Item certifications for various standards and organizations.'
      properties:
        deBnn:
          type: string
          description: 'DE-BNN (Bundesverband Naturkost Naturwaren) certification number'
          example: 'NUMBER-123'
        eudr:
          type: object
          description: 'EU Deforestation Regulation (EUDR) compliance information'
          properties:
            verificationNumber:
              type: string
              description: 'Number issued by the EU Due Diligence System confirming the submitted due diligence statement'
              example: 'FAHLHGK7'
            referenceNumber:
              type: string
              description: 'Unique number issued by the EU Due Diligence System that identifies the reported product lot'
              example: '24ITYGBJFOS258'

    CertificationsRequired:
      type: object
      description: 'Indicates which certifications are required for the ordered item.'
      properties:
        fairtrade:
          type: boolean
          nullable: true
          description: 'Whether Fairtrade certification is required for this item.'
        supplierQa:
          type: boolean
          nullable: true
          description: 'Whether supplier quality assurance certification is required for this item.'
        eudr:
          type: boolean
          nullable: true
          description: 'Whether EU Deforestation Regulation (EUDR) certification is required for this item.'

    LineItemAttachmentType:
      type: string
      description: 'Type/classification of the line item attachment document.'
      enum:
        - DECLARATION_OF_CONFORMITY
        - ENERGY_LABEL
        - EU_DATASHEET
        - SAFETY_DATASHEET
        - TECHNICAL_DATASHEET
        - PRODUCT_LABEL

    LineItemAttachment:
      type: object
      description: 'Document attachment for a line item, such as technical datasheets, product labels, or compliance documents.'
      properties:
        fileName:
          type: string
          description: 'Name of the attachment file.'
        url:
          type: string
          format: uri
          description: 'URL to the attachment file.'
        mimeType:
          type: string
          description: 'MIME type of the attachment file (e.g., application/pdf).'
        type:
          $ref: '#/components/schemas/LineItemAttachmentType'

    # Content Type - Purchase Order
    Order:
      type: object
      title: 'Order'
      description: 'A purchase order is a formal request from a buying organization to a supplier to fulfill a contract. '
      required:
        - header
        - items
      properties:
        header:
          $ref: '#/components/schemas/OrderHeader'
        items:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/OrderItem'
        summary:
          description: 'The summary is required if a modificationGroup exists on the order, otherwise the summary is optional. In API v3, the summary will be mandatory in any case.'
          type: object
          required:
            - subtotalAmount
            - grossAmount
            - netAmount
            - dueAmount
            - totalCharges
            - totalAllowances
            - tax
          properties:
            subtotalAmount:
              type: number
              format: float
              description: 'The sum of all line item subtotal amounts. The line item subtotal already includes all line item modifications.'
            grossAmount:
              type: number
              format: float
              description: 'The netAmount plus taxes.'
            netAmount:
              type: number
              format: float
              description: 'The subtotalAmount plus totalCharges and minus totalAllowances.'
            dueAmount:
              type: number
              format: float
              description: 'The grossAmount minus deposit. Note: deposits are not yet supported, therefore dueAmount will always equal grossAmount for now.'
            totalCharges:
              type: number
              format: float
              description: 'The total sum of all charges applied on document-level. Does not include charges applied on item-level.'
            totalAllowances:
              type: number
              format: float
              description: 'The total sum of all allowances applied on invoice level. Does not include allowances applied on item-level.'
            tax:
              type: object
              minItems: 1
              required:
                - total
                - items
              properties:
                total:
                  type: number
                  format: float
                description:
                  type: string
                  example: 'Total item tax.'
                items:
                  type: array
                  items:
                    type: object
                    required:
                      - percentage
                      - taxableAmount
                      - taxAmount
                      - category
                    properties:
                      percentage:
                        type: number
                        format: float
                      taxableAmount:
                        type: number
                        format: float
                      taxAmount:
                        type: number
                        format: float
                      category:
                        type: string
                        description: 'Category of the tax, such as "sales", "import", etc. This is free field attribute.'
                      description:
                        type: string
            modificationGroups:
              type: array
              items:
                $ref: '#/components/schemas/ModificationGroup'

    OrderHeader:
      type: object
      required:
        - buyer
        - supplier
        - orderIdentifier
        - orderDate
      properties:
        buyer:
          $ref: '#/components/schemas/Party'
        supplier:
          $ref: '#/components/schemas/Party'
        shipTo:
          description: 'If this is kept empty, the "buyer" is used as the "shipTo" party.'
          allOf:
            - $ref: '#/components/schemas/Party'
        billTo:
          description: 'If this is kept empty, the "buyer" is used as the "billTo" party.'
          allOf:
            - $ref: '#/components/schemas/Party'
        finalRecipient:
          description: 'Used in case the shipTo is not the final recipient. Mostly used in dropshipping or cross-docking scenarios.'
          allOf:
            - $ref: '#/components/schemas/Party'
        technicalRecipient:
          description: 'Used when the recipient of the message differs from the supplier party. Common in scenarios where invoices or documents need to be sent to a centralized receiving entity (e.g., a group headquarters or shared services center) that differs from the actual supplier in the transaction.'
          allOf:
            - $ref: '#/components/schemas/Party'
        orderIdentifier:
          type: string
          example: 'PO9383-R45'
          description: 'Order number assigned to this purchase order by the buyer.'
        orderDate:
          $ref: '#/components/schemas/DateTime'
        AdditionalOrderIdentifiers:
          $ref: '#/components/schemas/AdditionalOrderIdentifiers'
        type:
          type: string
          description: 'Type of the order as assigned by sender.'
        requestedDeliveryDate:
          $ref: '#/components/schemas/DateTime'
        currency:
          $ref: '#/components/schemas/Currency'
        paymentTerms:
          type: array
          description: 'Used for defining payment targets and optional discounts.'
          items:
            $ref: '#/components/schemas/PaymentTerm'
        comments:
          type: string
          maxLength: 100000
          description: 'Arbitrary human-readable information buyers can send within purchase orders'
        deliveryInformation:
          type: string
          maxLength: 100000
          description: 'Delivery information for the order.'
        purchasingInformation:
          type: string
          maxLength: 100000
          description: 'Additional information about purchasing.'
        legalInformation:
          type: string
          maxLength: 100000
          description: 'Legal notices and information.'
        promotionCode:
          type: string
          maxLength: 255
          description: 'Promotion code applied to the entire order.'
        contractReference:
          type: string
          maxLength: 255
          description: 'Contract reference for the order.'
        version:
          type: integer
          description: 'The document version number. Subsequent updates should increment this number by 1.'
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/Attachment'

    OrderItem:
      type: object
      properties:
        lineNumber:
          example: 1
          description: 'LineNumber attribute may remain constant for any item through updates to the order, therefor lineNumbers may not be consecutive.'
          type: integer
        identifiers:
          type: array
          minItems: 1
          description: 'There must be at least one identifier with domain `GS1` or `BUYER`.'
          items:
            $ref: '#/components/schemas/ItemIdentifier'
        isDepositItem:
          type: boolean
          description: 'If true, the item is a deposit item such as bottle deposit (German: Pfandartikel).'
        quantity:
          example: 2.0
          description: 'Defaults to 1.'
          type: number
          format: float
        unitOfMeasure:
          $ref: '#/components/schemas/UnitOfMeasure'
        description:
          type: string
        comments:
          type: string
        unitPrice:
          example: 4.75
          type: number
          format: float
        pricingUnitOfMeasure:
          type: string
          maxLength: 255
          description: 'The unit of measure used for pricing. This field specifies the unit that the price refers to, which may differ from the quantity unit (e.g., price per carton when quantity is in pieces).'
        pricingUnitQuantity:
          type: number
          format: float
          description: 'The quantity of base units contained in the pricing unit of measure. For example, if the price is per carton (pricingUnitOfMeasure: "CT") and each carton contains 100 pieces, this field stores 100.'
        recommendedRetailPrice:
          example: 5.25
          type: number
          format: float
        tax:
          $ref: '#/components/schemas/Tax'
        promotionCode:
          type: string
          maxLength: 255
          description: 'Promotion code applied to this item.'
        contractReference:
          type: string
          maxLength: 255
          description: 'Contract reference for this item.'
        requestedDeliveryDate:
          allOf:
            - $ref: '#/components/schemas/DateTime'
        requestedEarliestDeliveryDate:
          $ref: '#/components/schemas/DateTime'
        requestedLatestDeliveryDate:
          $ref: '#/components/schemas/DateTime'
        deliveryGracePeriodInDays:
          type: integer
          description: 'Delivery grace period in days.'
        minimumRemainingShelfLifeInDays:
          type: integer
          description: 'Minimum remaining shelf life in days.'
        netWeight:
          type: number
          format: float
          description: 'Net weight of the item in grams.'
        grossWeight:
          type: number
          format: float
          description: 'Gross weight of the item in grams.'
        originCountryCode:
          type: string
          description: 'ISO 3166-1 alpha-2 country code.'
          example: 'DE'
        colorCode:
          type: string
          description: 'Color code of the item.'
        colorName:
          type: string
          description: 'Color name of the item.'
        size:
          type: string
          description: 'Size of the item.'
        dimension:
          type: string
          description: 'Dimension of the item.'
        hsCode:
          type: string
          description: 'Harmonized System Code of the item.'
        organicControlPointNumber:
          type: string
          maxLength: 255
          description: 'Organic Control Point Number of the supplier - OCPN is a unique identifier that verifies that a producer of organic products is adhering to the standards for organic production.'
        fscNumber:
          type: string
          description: 'An FSC number refers to an identification number issued by the Forest Stewardship Council (FSC), an international organization that certifies sustainable forestry practices.'
        brand:
          type: string
          description: 'Brand or manufacturer name of the product (e.g., BOSCH, Kela).'
          example: 'BOSCH'
        consumerGroup:
          type: string
          description: 'Gender for which this item is marketed (e.g., Unisex, Damen, Herren).'
        assortment:
          type: string
          description: 'Collection which the item belongs to (e.g., ME_GEN, COA_FB, COA_G, COA_OR, MB_EP, MB_EX, MB_LS, VCA_CE, LAN_ARP, JCH_IWF, JCH_IWC, LAC_L).'
        category:
          type: string
          description: 'Product category classification (e.g., 1008).'
        subCategory:
          type: string
          description: 'Product sub-category classification.'
        certificationsRequired:
          $ref: '#/components/schemas/CertificationsRequired'
        attachments:
          type: array
          description: 'Document attachments for this line item, such as technical datasheets, product labels, or compliance documentation.'
          items:
            $ref: '#/components/schemas/LineItemAttachment'
        modificationGroups:
          type: array
          items:
            $ref: '#/components/schemas/ModificationGroup'

    OrderResponse:
      type: object
      title: 'Order Response'
      required:
        - header
      properties:
        header:
          $ref: '#/components/schemas/OrderResponseHeader'
        items:
          type: array
          description: 'Required on order response type `CHANGE`. Prohibited for `REJECT` type. When the type is `CHANGE`, it must contain ALL order line items, regardless whether or not `orderedQuantity` and `confirmedQuantity` are equal.'
          minItems: 1
          items:
            $ref: '#/components/schemas/OrderResponseItem'
        summary:
          description: 'The summary is required if a modificationGroup exists on the order response, otherwise the summary is optional. In API v3, the summary will be mandatory in any case.'
          type: object
          required:
            - subtotalAmount
            - grossAmount
            - netAmount
            - dueAmount
            - totalCharges
            - totalAllowances
            - tax
          properties:
            subtotalAmount:
              type: number
              format: float
              description: 'The sum of all line item subtotal amounts. The line item subtotal already includes all line item modifications.'
            grossAmount:
              type: number
              format: float
              description: 'The netAmount plus taxes.'
            netAmount:
              type: number
              format: float
              description: 'The subtotalAmount plus totalCharges and minus totalAllowances.'
            dueAmount:
              type: number
              format: float
              description: 'The grossAmount minus deposit. Note: deposits are not yet supported, therefore dueAmount will always equal grossAmount for now.'
            totalCharges:
              type: number
              format: float
              description: 'The total sum of all charges applied on document-level. Does not include charges applied on item-level.'
            totalAllowances:
              type: number
              format: float
              description: 'The total sum of all allowances applied on invoice level. Does not include allowances applied on item-level.'
            tax:
              type: object
              minItems: 1
              required:
                - total
                - items
              properties:
                total:
                  type: number
                  format: float
                description:
                  type: string
                  example: 'Total item tax.'
                items:
                  type: array
                  items:
                    type: object
                    required:
                      - percentage
                      - taxableAmount
                      - taxAmount
                      - category
                    properties:
                      percentage:
                        type: number
                        format: float
                      taxableAmount:
                        type: number
                        format: float
                      taxAmount:
                        type: number
                        format: float
                      category:
                        type: string
                        description: 'Category of the tax, such as "sales", "import", etc. This is free field attribute.'
                      description:
                        type: string
            modificationGroups:
              type: array
              items:
                $ref: '#/components/schemas/ModificationGroup'

    OrderResponseHeader:
      type: object
      required:
        - buyer
        - supplier
        - orderResponseIdentifier
        - orderResponseDate
        - orderIdentifier
      properties:
        type:
          type: string
          description: 'Type of the order response. `ACCEPT` means the order was accepted exactly as ordered. `REJECT` means the order was fully rejected. `CHANGE` means part of the order was accepted but either line item quantities or delivery date are changed.'
          enum:
            - ACCEPT
            - REJECT
            - CHANGE
        version:
          type: integer
          description: 'If you are sending multiple order responses, this field must be incremented by 1 for each response.'
        buyer:
          $ref: '#/components/schemas/Party'
        supplier:
          $ref: '#/components/schemas/Party'
        shipTo:
          description: 'If this is kept empty, the "buyer" is used as the "shipTo" party.'
          allOf:
            - $ref: '#/components/schemas/Party'
        billTo:
          description: 'If this is kept empty, the "buyer" is used as the "billTo" party.'
          allOf:
            - $ref: '#/components/schemas/Party'
        finalRecipient:
          description: 'Used in case the shipTo is not the final recipient. Mostly used in dropshipping or cross-docking scenarios.'
          allOf:
            - $ref: '#/components/schemas/Party'
        technicalRecipient:
          description: 'Used when the recipient of the message differs from the buyer or bill_to party. Common in scenarios where invoices or documents need to be sent to a centralized receiving entity (e.g., a group headquarters or shared services center) that differs from the actual buyer or billing party in the transaction.'
          allOf:
            - $ref: '#/components/schemas/Party'
        orderResponseIdentifier:
          type: string
          example: 'PO9383-R45'
          description: 'Order number assigned to this purchase order by the buyer.'
        orderResponseDate:
          $ref: '#/components/schemas/DateTime'
        orderIdentifier:
          type: string
          example: 'PO9383-R45'
          description: 'Order number assigned to this purchase order by the buyer.'
        orderDate:
          $ref: '#/components/schemas/DateTime'
        AdditionalOrderIdentifiers:
          $ref: '#/components/schemas/AdditionalOrderIdentifiers'
        confirmedDeliveryDate:
          description: 'Required on order response type `CHANGE`. Prohibited for `REJECT` type. The confirmed delivery date of the order response.'
          allOf:
            - $ref: '#/components/schemas/DateTime'
        requestedDeliveryDate:
          description: 'Required on order response type `CHANGE`. Prohibited for `REJECT` type. The requested delivery date of the order.'
          allOf:
            - $ref: '#/components/schemas/DateTime'
        currency:
          $ref: '#/components/schemas/Currency'
        paymentTerms:
          type: array
          description: 'Used for defining payment targets and optional discounts.'
          items:
            $ref: '#/components/schemas/PaymentTerm'
        comments:
          type: string
          maxLength: 100000
          description: 'Arbitrary human-readable information buyers can send within purchase orders'
        deliveryInformation:
          type: string
          maxLength: 100000
          description: 'Delivery information for the order.'
        purchasingInformation:
          type: string
          maxLength: 100000
          description: 'Additional information about purchasing.'
        legalInformation:
          type: string
          maxLength: 100000
          description: 'Legal notices and information.'
        contractReference:
          type: string
          maxLength: 255
          description: 'Contract reference for the order.'
        promotionCode:
          type: string
          maxLength: 255
          description: 'Promotion code applied to the entire order.'

    OrderResponseItem:
      type: object
      properties:
        lineNumber:
          example: 1
          type: integer
        orderLineNumber:
          type: integer
          description: 'The line number of the order item that this response item refers to.'
        identifiers:
          type: array
          minItems: 1
          description: 'There must be at least one identifier with domain `GS1` or `BUYER`.'
          items:
            $ref: '#/components/schemas/ItemIdentifier'
        isDepositItem:
          type: boolean
          description: 'If true, the item is a deposit item such as bottle deposit (German: Pfandartikel).'
        orderedQuantity:
          example: 2.0
          type: number
          format: float
        confirmedQuantity:
          example: 2.0
          type: number
          format: float
        requestedDeliveryDate:
          $ref: '#/components/schemas/DateTime'
        requestedEarliestDeliveryDate:
          $ref: '#/components/schemas/DateTime'
        requestedLatestDeliveryDate:
          $ref: '#/components/schemas/DateTime'
        confirmedDeliveryDate:
          $ref: '#/components/schemas/DateTime'
        confirmedEarliestDeliveryDate:
          $ref: '#/components/schemas/DateTime'
        confirmedLatestDeliveryDate:
          $ref: '#/components/schemas/DateTime'
        unitOfMeasure:
          $ref: '#/components/schemas/UnitOfMeasure'
        description:
          type: string
        comments:
          type: string
        unitPrice:
          example: 4.75
          type: number
          format: float
        pricingUnitOfMeasure:
          type: string
          maxLength: 255
          description: 'The unit of measure used for pricing. This field specifies the unit that the price refers to, which may differ from the quantity unit (e.g., price per carton when quantity is in pieces).'
        pricingUnitQuantity:
          type: number
          format: float
          description: 'The quantity of base units contained in the pricing unit of measure. For example, if the price is per carton (pricingUnitOfMeasure: "CT") and each carton contains 100 pieces, this field stores 100.'
        recommendedRetailPrice:
          example: 5.25
          type: number
          format: float
        tax:
          $ref: '#/components/schemas/Tax'
        contractReference:
          type: string
          maxLength: 255
          description: 'Contract reference for this item.'
        promotionCode:
          type: string
          maxLength: 255
          description: 'Promotion code applied to this item.'
        minimumRemainingShelfLifeInDays:
          type: integer
          description: 'Minimum remaining shelf life in days.'
        netWeight:
          type: number
          format: float
          description: 'Net weight of the item in grams.'
        grossWeight:
          type: number
          format: float
          description: 'Gross weight of the item in grams.'
        originCountryCode:
          type: string
          description: 'ISO 3166-1 alpha-2 country code.'
          example: 'DE'
        colorCode:
          type: string
          description: 'Color code of the item.'
        colorName:
          type: string
          description: 'Color name of the item.'
        size:
          type: string
          description: 'Size of the item.'
        dimension:
          type: string
          description: 'Dimension of the item.'
        hsCode:
          type: string
          description: 'Harmonized System Code of the item.'
        organicControlPointNumber:
          type: string
          maxLength: 255
          description: 'Organic Control Point Number of the supplier - OCPN is a unique identifier that verifies that a producer of organic products is adhering to the standards for organic production.'
        fscNumber:
          type: string
          description: 'An FSC number refers to an identification number issued by the Forest Stewardship Council (FSC), an international organization that certifies sustainable forestry practices.'
        modificationGroups:
          type: array
          items:
            $ref: '#/components/schemas/ModificationGroup'
        attachments:
          type: array
          description: 'Document attachments for this line item response, such as technical datasheets, product labels, or compliance documentation.'
          items:
