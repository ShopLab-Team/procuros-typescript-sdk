    ErrorType:
      type: string
      description: 'The type of the error. `DATA` indicates that the error is caused by invalid or insufficient data and can be resolved by a user. `INTERNAL` indicates a system-level error that cannot be fixed by a user.'
      enum:
        - 'DATA'
        - 'INTERNAL'

    InternalErrorResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string

    ClientErrorResponse:
      type: object
      required:
        - message
        - errorUrl
      properties:
        message:
          type: string
        errorUrl:
          type: string
          description: 'URL linking to the error on the Procuros Portal.'

    ValidationError:
      type: object
      additionalProperties:
        type: array
        description: 'List of validation errors.'
        minItems: 1
        items:
          type: string

    GeneralValidationErrorResponse:
      type: object
      required:
        - message
        - errors
      properties:
        message:
          type: string
        errors:
          $ref: '#/components/schemas/ValidationError'

    TransactionValidationErrorResponse:
      type: object
      required:
        - message
